<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environ</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/style.css">
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
  event.preventDefault();

  // Assume the form is successfully submitted here
  // Add a class to the form to trigger the animation
  document.querySelector('form').classList.add('success-message');
});

    </script>
</head>
<body>
    <header>
        <div class="brand_box">
          <a href="/">Environ</a>
        </div>
        <div class="nav_links">
          <a href="index.html">home</a>
          <a href="/">blogs</a>
          <a href="about.html">about</a>
          <a href="/">services</a>
          <a href="contact.html">contact us</a>
        </div>
      </header>
    <div class="contact">
        <main>
            <h1>Contact Us</h1>

            <form>
                <div class="inp">
                    <label >Name</label>
                    <input type="text" required placeholder='Abc' />
                </div>
                <div class="inp">
                    <label>Email</label>
                    <input type="email" required placeholder='Abc@gmail.com' />
                </div>
                <div class="inp">
                    <label>Message</label>
                    <input type="text" required placeholder='Tell us about your query...' />
                </div>
                <button type="submit">Send</button>
            </form>
        </main>
    </div>
</body>
</html>
